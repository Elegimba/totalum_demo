<div class="container card">
    <h1>Tabla de productos</h1>
    <input type="text" class="form-control" [(ngModel)]="filterString" (ngModelChange)="filterProducts()" placeholder="Buscar...">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoría</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            @for (producto of paginatedProducts(); track producto._id) {
            <tr>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.cantidad}}</td>
            </tr>
            }
        </tbody>
    </table>

    <div class="pageButtons">
        <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>Página {{currentPage}} de {{totalPages}}</span>
        <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>

</div>
