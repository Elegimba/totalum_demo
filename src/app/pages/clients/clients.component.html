<div class="container card">
    <h1>Tabla de clientes</h1>
    <input type="text" class="form-control" [(ngModel)]="filterString" (ngModelChange)="filterClients()" placeholder="Buscar...">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
            </tr>
        </thead>
        <tbody>
            @for (cliente of paginatedClients(); track cliente._id) {
            <tr>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefono}}</td>
            </tr>
            }
        </tbody>
    </table>

    <div class="pageButtons">
        <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>Página {{currentPage}} de {{totalPages}}</span>
        <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>

</div>
